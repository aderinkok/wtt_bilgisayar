<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablolar</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

    </table>
<br>
    <table border="1">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

    </table>
<br>
    <table border="1">
        <tr>
            <td colspan="2">SayÄ±lar</td>
            <td>...</td>

        </tr>
        <tr>
            <th>1</th>
            <th colspan="2">2</th>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

    </table>
    <br>
    <table border="1">
        <tr>
            <th rowspan="2">1</th>
            <th>2</th>
            <th rowspan="3">3</th>
        </tr>
        <tr>
            <td>4</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>

    </table>


    <table border="1">
        <tr>
            <td colspan="2" rowspan="2">x</td>
            <td>x</td>

        </tr>
    <tr>
        <td rowspan="3">x</td>

    </tr>
    <tr>
        <td>x</td>

    </tr>
    <tr>
        <td>x</td>
        <td>x</td>

        <td>x</td>
    </tr>
    <tr>
        <td colspan="5">x</td>
    </tr>
    <tr>
        <td>x</td>
        <td>x</td>
        <td>x</td>
        <td>x</td>
        <td>x</td>
    </tr>
    </table>

</html>
