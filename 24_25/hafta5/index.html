<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo</title>
</head>
<body>
    <a href="https://www.w3schools.com/html/html_tables.asp">Tablolar</a>

    <table border="1">
        <tr>
            <th>ID</th>
            <th> Ad</th>
            <th> Soyad</th>
            <th> Doğum Yeri</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ali</td>
            <td>Yılmaz</td>
            <td>Bilecik</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ali</td>
            <td>Şahin</td>
            <td>Bilecik</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Veli</td>
            <td>Yılmaz</td>
            <td>Bursa</td>
        </tr>
    </table>


    <table border="1">
        <tr>
            <td colspan="2">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td rowspan="2">4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            
            <td>8</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">9</td>
      
            <td>11</td>
        </tr>
        <tr>
          
            <td>14</td>
        </tr>
    </table>



</body>
</html>
